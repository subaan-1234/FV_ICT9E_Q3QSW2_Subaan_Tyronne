<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Q3_Quiz2r</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: #007bff;
        }

        .result {
            font-weight: bold;
            font-size: 1.2em;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            margin-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="mb-4">
            <input type="number" id="num1" class="form-control" placeholder="Enter 1st Number" required>
            <input type="number" id="num2" class="form-control mt-2" placeholder="Enter 2nd Number" required>
        </div>

        <div class="text-center mb-4">
            <button class="btn btn-success btn-custom" onclick="calculate('multiply')">Multiply</button>
            <button class="btn btn-danger btn-custom" onclick="calculate('exponent')">Exponent</button>
            <button class="btn btn-primary btn-custom" onclick="calculate('compare')">Compare</button>
            <button class="btn btn-warning text-white btn-custom" onclick="calculate('logical')">Logical AND</button>
        </div>

        <div id="results" class="mt-4 text-center"></div>

    <script>
        function calculate(operation) {
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            let result;

            switch (operation) {
                case 'multiply':
                    result = `The product is: ${num1 * num2}`;
                    break;
                case 'exponent':
                    result = `The result of ${num1} raised to the power of ${num2} is: ${Math.pow(num1, num2)}`;
                    break;
                case 'compare':
                    result = `The first number is ${num1 > num2 ? 'greater than' : 'not greater than'} the second.`;
                    break;
                case 'logical':
                    result = `Logical AND: ${num1 && num2 ? 'true' : 'false'}`;
                    break;
                default:
                    result = "Invalid operation.";
                    break;
            }

            document.getElementById("results").innerHTML = `<p class='result'>${result}</p>`;        }
    </script>

</body>

</html>
